<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="shortcut icon" href="./assets/img/Icon-InnoGrowth.svg" type="image/x-svg">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="InnoGrowth Solutions - Linktree">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoGrowth Solutions</title>
</head>

<body class="flex-row-center">
    <main class="flex-column-center">
        <header>
            <img src="./assets/img/InnoGrowth-Logo.svg" alt="InnoGrowth Logo" class="InnoGrowth-Logo" />
        </header>

        <section class="SocialMedia flex-row-center">
            <a href="https://www.instagram.com/innogrowthcon/" class="LinkSocial">
                <img src="./assets/img/InnoGrowth-Instagram.svg" alt="InnoGrowth Instagram">
            </a>
            <a href="#Facebook">
                <img src="./assets/img/InnoGrowth-Facebook.svg" alt="InnoGrowth Facebook">
            </a>
            <a href=#Threads">
                <img src="./assets/img/InnoGrowth-Threads.svg" alt="InnoGrowth Threads">
            </a>
        </section>

        <section class="buttons flex-column-center">
            <a href="#WhatsApp" target="_blank">
                <div class="button">
                    <img src="./assets/img/InnoGrowth-WhatsApp.svg" alt="InnoGrowth Whatsapp">
                    <p>WhatsApp</p>
                </div>
            </a>

            <a href="#Linkedin" target="_blank">
                <div class="button">
                    <img src="./assets/img/InnoGrowth-Linkedin.svg" alt="InnoGrowth Linkedin">
                    <p>Linkedin</p>
                </div>
            </a>

            <a href="#Website" target="_blank">
                <div class="button">
                    <img src="./assets/img/InnoGrowth-Website.svg" alt="InnoGrowth Website">
                    <p>Website</p>
                </div>
            </a>

            <a href="#Portafolio" target="_blank">
                <div class="button">
                    <img src="./assets/img/InnoGrowth-Portafolio.svg" alt="InnoGrowth Portafolio">
                    <p>Portafolio</p>
                </div>
            </a>
        </section>
    </main>
</body>

</html>
